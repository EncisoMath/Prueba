<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Búsqueda de Notas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            touch-action: manipulation; /* Impide el zoom con pellizcos */
            max-width: 100%;
        }
        .container {
            margin: 20px auto;
            padding: 20px;
            max-width: 500px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        select, input, button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }
        img {
            vertical-align: middle;
            width: 20px;
            height: 20px;
        }
        select {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
        }
        .select-container {
            position: relative;
            display: inline-block;
            width: 100%;
        }
        .select-container::after {
            content: '▼';
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Búsqueda de Nota y Promedio</h1>
        <div class="select-container" id="container-ano">
            <select id="ano" onchange="cargarPruebas()">
                <option value="">Selecciona un año</option>
            </select>
        </div>
        <div class="select-container" id="container-prueba" style="display: none;">
            <select id="prueba" onchange="mostrarCampoCodigo()">
                <option value="">Selecciona una prueba</option>
            </select>
        </div>
        <div id="busqueda" style="display: none;">
            <input type="text" id="codigo" placeholder="Escribe un código de 4 dígitos">
            <button onclick="buscar()">Buscar</button>
        </div>
        <p id="resultado"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
