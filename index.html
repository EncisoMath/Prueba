<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Búsqueda de Notas</title>
    <style>
        body {
            font-size: 18px; /* Ajustar el tamaño del texto en general */
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: #f4f4f4; /* Color de fondo general */
        }

        .header {
            width: 100%;
            height: auto;
            background-image: url('banner.png');
            background-size: cover; /* Estira la imagen para cubrir todo el área */
            background-position: center;
            background-repeat: no-repeat;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
            height: 200px; /* Ajusta la altura según sea necesario */
        }

        .container {
            background-color: #ffffff; /* Color de fondo del cuadro */
            border-radius: 10px;
            padding: 20px;
            margin: 180px auto 20px; /* Ajustar el margen superior para dejar espacio para la cabecera */
            max-width: 90%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative; /* Asegura que el contenedor esté encima del header */
            z-index: 2;
        }

        input[type="text"], select, button {
            font-size: 18px;
            padding: 10px;
            margin: 10px;
            width: calc(100% - 42px); /* Ajustar el ancho para el padding y border */
            max-width: 400px; /* Limitar el ancho máximo */
            box-sizing: border-box; /* Incluye padding y border en el ancho total */
        }

        #resultado {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .resultado-item {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            text-align: left; /* Alinear imagen y datos a la izquierda dentro del contenedor centrado */
        }

        .resultado-label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .resultado-icon {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .separador {
            border-left: 2px solid #000;
            height: 40px;
            margin: 0 10px;
        }

        .resultado-dato {
            font-size: 24px;
        }

        .linea-separadora {
            border-top: 2px solid #000;
            margin: 20px 0;
        }

        footer {
            background-color: #ffffff; /* Color de fondo del pie de página */
            padding: 10px 20px;
            border-top: 1px solid #ccc;
            text-align: center;
            font-size: 14px;
            color: #333;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }

        @viewport {
            width: device-width;
            initial-scale: 1.0;
            user-scalable: no;
        }
    </style>
</head>
<body>
    <div class="header"></div>
    <div class="container">
        <h1>Buscar Nota y Promedio</h1>
        <select id="ano" onchange="cargarPruebas()">
            <option value="">Selecciona un año</option>
        </select>
        <div id="container-prueba" style="display: none;">
            <select id="prueba" onchange="mostrarCampoCodigo()">
                <option value="">Selecciona una prueba</option>
            </select>
        </div>
        <div id="busqueda" style="display: none;">
            <input type="text" id="codigo" placeholder="Escribe un código de 4 dígitos">
            <button onclick="buscar()">Buscar</button>
        </div>
        <div id="resultado"></div>
    </div>
    <footer>
        Créditos: Rubén Enciso de Estadística
    </footer>
    <script src="script.js"></script>
</body>
</html>
